<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CSS</title>
</head>
<style>
    @keyframes complexAnimation {
  0% {
    transform: scale(1);
    background-color: red;
  }
  50% {
    transform: scale(1.5);
    background-color: yellow;
  }
  100% {
    transform: scale(1);
    background-color: green;
  }
}

.animated-box {
  width: 100px;
  height: 100px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
  color: white;
  text-align: center;
  animation: complexAnimation 3s infinite alternate;
}

</style>
<body>

    <div class="animated-box">Hello!</div>

</body>
</html>
